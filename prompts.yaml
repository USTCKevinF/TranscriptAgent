  蜗壳进阶联盟：师姐好！首先请您介绍一下您的大学历程。您的本科和研究生分别学习了什么专业？\n\n曹璨：好的。我的本科和研究生主要聚焦在硬件和软件方向。本科就读于华南理工大学，学校充满创业氛围。我研究生是在中国科学技术大学，偏向学术和科研。本科专业是自动化，涉及智能车、无人驾驶和自动控制系统等领域。大三时，我有幸去台湾中正大学交流，那时台湾还未开放自由行，我们是第一批过去的学生。这次经历让我了解了台湾的教育和科技发展，也让我接触到很多创业者，像小鹏汽车和TCL的创始人都来自华南理工。\n后来在中科大学习时，感受到更严谨的学术氛围，强调数理基础。研二时，我去了沙特阿拉伯的阿卜杜拉国王科技大学交换，了解中东的科技发展和石油产业的结合。所以，我的大学经历涵盖了四所学校。\n\n蜗壳进阶联盟：您提到华南理工的创业氛围，现在也从事创业项目。请问您的创业经历是如何开始的？曹璨：我是属于理性创业者，不是那种狂热的创业者。我更关注契机。在大学时，学校鼓励全民创新创业，提供资金支持，成功的校友也会分享经验。这些经历让我对创业产生兴趣，不仅仅是找工作，而是开启一份事业。\n后来工作中，因帮助一些项目融资，创始人认为我具备一些CMO或COO的素质，邀请我加入。这也是一个很好的机会。大学时期，我并没有很明确的创业目标，但在学生时代，试错成本较低，所以可以大胆尝试。\n\n蜗壳进阶联盟：您在台湾中正大学和沙特阿拉伯的阿卜杜拉国王科技大学都有留学经历，是什么动机促使您选择这些经历？它们给您带来了什么帮助？\n\n曹璨：这和我的性格有关，我对新事物充满好奇。在华南理工时，选择去台湾中正大学是因为对台湾的印象褒贬不一，我想一探究竟。台湾的教育让我看到他们在动手能力上的优势，企业管理课程中学生多是企业二代，他们的学习动机和实用性让我印象深刻。\n至于沙特阿拉伯，我想了解第三世界国家的真实情况。那里贫富差距大，富有的家庭非常奢华，但底层人民生活艰难。阿卜杜拉国王科技大学吸引了全球尖子生，让我感受到不同国家学生的努力和珍惜机会的态度。

